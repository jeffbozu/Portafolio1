<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <link rel="stylesheet" href="styles/formulario.css">
  </head>
  <body>
     <nav>
      <a href="index.html">Inicio</a>
      <a href="#section2">Sobre mi</a>
      <a href="#gallery">Galeria</a>
      <a href="formulario.html">Contacto</a>
    </nav>

    <main class="container">

    <h1 class="title">Formulario de contacto</h1>

    <form 
    autocomplete="off" 
    method="post" 
    action="https://reqres.in/api/users?page=2" 
    class="formulario"
    >

        <label for="fname" class="formulario__label">Nombre</label>
        <input type="text" id="fname" name="user_fname" required class="formulario__input"/>

        <label for="lname" class="formulario__label">Apellido</label>
        <input type="text" id="lname" name="user_lname" required class="formulario__input"/>

        <label for="user" class="formulario__label">Nombre de usuario</label>
        <input type="text" id="user" name="user_name" pattern="[A-Za-z0-9]+" class="formulario__input"/>

        <label for="email" class="formulario__label">Email</label>
        <input 
        type="email" 
        id="email" 
        name="user_email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
        class="formulario__input"
        />

        <label for="pwd" class="formulario__label">Contraseña</label>
        <input 
        type="password" 
        id="pwd" 
        name="user_pwd" 
        placeholder="Mínimo 6 caracteres"
        pattern="[A-Za-z0-9]{6,10}"
        class="formulario__input formulario__input--date"
        />
        
        
        <label for="city" class="formulario__label">Ciudad</label>
        <select name="user_city" id="city" class="formulario__select">
            <option value="mad" class="formulario__option--disable" disabled selected hidden>Selecciona tu ciudad</option>
            <option value="mad" class="formulario__option">Madrid</option>
            <option value="bcn" class="formulario__option">Barcelona</option>
            <option value="val" class="formulario__option">Valencia</option>
            <option value="grn" class="formulario__option">Granada</option>
        </select>

        <label for="date" class="formulario__label">Fecha de nacimiento</label>
        <input type="date" id="date" name="user_date" class="formulario__input" />

      <div class="formulario__checkbox-container">

        <label for="vip" class="formulario__label formulario__label--vip ">¿Quieres ser cliente VIP?</label>
        <input type="checkbox" id="vip" name="user_vip" class="formulario__checkbox" />
        
      </div>
        <label for="message" class="formulario__label">Mensaje</label>
        
        <textarea 
        name="user_msg" 
        id="message" 
        cols="50" 
        rows="8"
        placeholder="Escribe aquí tu mensaje..."
        minlength="10"
        class="formulario__textarea"
        ></textarea>
        <button type="submit" class="formulario__btn-submit">Enviar</button>
    </form>
  </main>
  </body>
</html>
